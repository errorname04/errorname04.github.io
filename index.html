<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Card Dealer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-info">
        <div class="round-indicator">Round: <span id="roundNumber">1</span> / 4</div>
        <div class="pot-display">Pot: $<span id="potAmount">0</span></div>
    </div>
    <div class="game-area">
        <div class="other-players-container" id="otherPlayers"></div>
        <div class="community-cards-section">
            <div class="cards-container" id="communityCards">
                <div class="card card-back" id="community1">
                    <div class="card-back">?</div>
                </div>
                <div class="card card-back" id="community2">
                    <div class="card-back">?</div>
                </div>
                <div class="card card-back" id="community3">
                    <div class="card-back">?</div>
                </div>
                <div class="card card-back" id="community4">
                    <div class="card-back">?</div>
                </div>
                <div class="card card-back" id="community5">
                    <div class="card-back">?</div>
                </div>
            </div>
        </div>
        <div class="player-cards-section">
            <div class="cards-container">
                <div class="card" id="card1">
                    <div class="card-back">?</div>
                </div>
                <div class="card" id="card2">
                    <div class="card-back">?</div>
                </div>
            </div>
        </div>
        <div class="betting-controls">
            <div class="bet-input-group">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" min="0" value="0" placeholder="Enter amount">
                <button id="betButton" class="bet-button">Add to Pot</button>
            </div>
            <button id="nextRoundButton" class="next-round-button">Next Round</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
