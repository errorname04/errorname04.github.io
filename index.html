	<style>
		#wpm { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 20pt; font-weight: 600; }
		#streak { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 20pt; font-weight: 600; }

		#flash { position: fixed; inset: 0; pointer-events: none; opacity: 0; }
		.flash-green { animation: flashGreen 0.25s forwards; }
		.flash-red { animation: flashRed 1s forwards; }

		@keyframes flashGreen {
			0% { background: rgba(46,125,50,0.85); opacity: 1; }
			100% { background: rgba(46,125,50,0); opacity: 0; }
		}

		@keyframes flashRed {
			0% { background: rgba(183,28,28,0.85); opacity: 1; }
			100% { background: rgba(183,28,28,0); opacity: 0; }
		}
		.letter { padding: 0 2px; white-space: pre; }
		.correct { color: #00c853; }
		.wrong { color: #ff1744; }
		.pending { color: #ff8c00; }
		.success { background: #2e7d32 !important; color: #000 !important; }
		#pauseIcon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; font-size: 120px; color: #444; }
	</style>

	<script>
		let typed = '';
		window.typed = typed;
		window.streak = 0;
		window.correctCount = 0;
		window.wordStartTime = null; // ms for current word
		window.lastWpm = 0;
		window.wpmThreshold = 25; // threshold for counting streak (fixed)
		window.sessionStartTime = null; // ms for session timer
		let timerInterval = null;
		let isPaused = false;
		let pauseTime = null; // when pause started
		let totalPausedDuration = 0; // cumulative pause duration

		function pickRandom(words) {
			if (!Array.isArray(words) || words.length === 0) return null;
			return words[Math.floor(Math.random() * words.length)];
		}

		function formatTime(seconds) {
			const mins = Math.floor(seconds / 60);
			const secs = seconds % 60;
			return `${mins}:${secs.toString().padStart(2, '0')}`;
		}

		function updateTimer() {
			if (window.sessionStartTime) {
				const elapsed = Math.floor((Date.now() - window.sessionStartTime) / 1000);
				const timerEl = document.getElementById('timer');
				if (timerEl) {
					timerEl.textContent = formatTime(elapsed);
				}
			}
		}

		function renderWord(word, typedSoFar) {
			const out = document.getElementById('word');
			out.innerHTML = '';
			const wl = word.length;
			const typedLower = (typedSoFar || '').toLowerCase();
			const wordLower = word.toLowerCase();
			for (let i = 0; i < wl; i++) {
				const ch = word[i];
				const span = document.createElement('span');
				span.classList.add('letter');
				if (i < typedSoFar.length) {
					if (typedLower[i] === wordLower[i]) span.classList.add('correct');
					else span.classList.add('wrong');
				} else {
					span.classList.add('pending');
				}
				span.textContent = ch;
				out.appendChild(span);
			}
		}

		function updateWPM(value) {
			const wpmEl = document.getElementById('wpm');
			const v = (typeof value === 'number') ? value : 0;
			wpmEl.textContent = v + " wpm ";
			const thresholdSpan = document.createElement('span');
			thresholdSpan.id = 'threshold';
			thresholdSpan.style.marginLeft = '40px';
			thresholdSpan.textContent = 'threshold: ' + window.wpmThreshold;
			wpmEl.appendChild(thresholdSpan);
			window.lastWpm = v;
		}

		async function loadRandomWord() {
			let words = [];
			try {
				const res = await fetch('words.txt');
				if (res.ok) {
					const text = await res.text();
					words = text.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
				}
			} catch (e) {
				// ignore fetch errors (file://); fallback to embedded
			}

			if (!words || words.length === 0) {
				const el = document.getElementById('words-data');
				if (el && el.textContent) {
					try { words = JSON.parse(el.textContent); } catch (err) { words = []; }
				}
			}

			function updateStreak() {
				const s = document.getElementById('streak');
				if (s) {
					s.innerHTML = String(window.streak || 0) + ' ';
					const timerSpan = document.createElement('span');
					timerSpan.id = 'timer';
					timerSpan.style.marginLeft = '40px';
					timerSpan.textContent = formatTime(window.sessionStartTime ? Math.floor((Date.now() - window.sessionStartTime) / 1000) : 0);
					s.appendChild(timerSpan);
				}
			}

			function nextWord() {
				const newWord = pickRandom(words) || '';
				window._targetWord = newWord;
				typed = '';
				window.typed = typed;
				window.wordStartTime = null;
				renderWord(newWord, typed);
				updateStreak();
				updateWPM(window.lastWpm);
			}

			// pick initial
			nextWord();

			// keyboard handling
			window.addEventListener('keydown', (e) => {
				if (!window._targetWord) return;

				if (e.key === 'ArrowLeft') {
					// Toggle pause
					e.preventDefault();
					isPaused = !isPaused;
					const pauseIcon = document.getElementById('pauseIcon');
					const wordEl = document.getElementById('word');
					
					if (isPaused) {
						pauseTime = Date.now();
						pauseIcon.style.display = 'block';
						wordEl.style.visibility = 'hidden';
						if (timerInterval) clearInterval(timerInterval);
					} else {
						const pauseDuration = Date.now() - pauseTime;
						totalPausedDuration += pauseDuration;
						// Adjust start times by pause duration
						if (window.wordStartTime) window.wordStartTime += pauseDuration;
						if (window.sessionStartTime) window.sessionStartTime += pauseDuration;
						pauseIcon.style.display = 'none';
						wordEl.style.visibility = 'visible';
						if (window.sessionStartTime) {
							timerInterval = setInterval(updateTimer, 1000);
						}
					}
					return;
				}

				if (e.key === 'Backspace') {
					typed = typed.slice(0, -1);
					window.typed = typed;
					renderWord(window._targetWord, typed);
					e.preventDefault();
					return;
				}

				if (e.key === ' '||e.key === "Enter") {
					if (isPaused) return; // don't allow enter while paused
					
					// check match (case-insensitive) and compute per-word WPM
					let wpmForThis = 0;
					const correct = (typed.length === window._targetWord.length && typed.toLowerCase() === window._targetWord.toLowerCase());
					const prevStreak = window.streak || 0;
					let willIncrease = false;

					if (correct) {
						if (window.wordStartTime) {
							const secs = (Date.now() - window.wordStartTime) / 1000;
							if (secs > 0) {
								const chars = window._targetWord.length;
								wpmForThis = Math.round((chars / 5) * 60 / secs);
							}
						}
						// only increase streak if WPM > threshold
						if (wpmForThis > window.wpmThreshold) {
							window.streak = prevStreak + 1;
							window.correctCount = (window.correctCount || 0) + 1;
							willIncrease = true;
						} else {
							window.streak = 0;
							window.sessionStartTime = null; // reset timer
							if (timerInterval) clearInterval(timerInterval);
							timerInterval = null;
							totalPausedDuration = 0;
						}
					} else {
						window.streak = 0;
						window.sessionStartTime = null; // reset timer
						if (timerInterval) clearInterval(timerInterval);
						timerInterval = null;
						totalPausedDuration = 0;
						wpmForThis = 0;
					}

					// visual flash: green only when streak actually increased; red otherwise
					const flashEl = document.getElementById('flash');
					if (flashEl) {
						flashEl.classList.remove('flash-green', 'flash-red');
						// force reflow to restart animation
						void flashEl.offsetWidth;
						if (willIncrease) flashEl.classList.add('flash-green');
						else flashEl.classList.add('flash-red');
						// remove class after animation ends
						const onAnimEnd = () => { flashEl.classList.remove('flash-green', 'flash-red'); flashEl.removeEventListener('animationend', onAnimEnd); };
						flashEl.addEventListener('animationend', onAnimEnd);
					}

					updateStreak();
					updateWPM(wpmForThis);
					// show next word regardless
					nextWord();
					return;
				}

				// Accept single-character input
				if (e.key && e.key.length === 1 && !isPaused) {
					if (typed.length === 0) {
						// start timer for this word when first char typed
						window.wordStartTime = Date.now();
						// start session timer on first character of first word
						if (!window.sessionStartTime) {
							window.sessionStartTime = Date.now();
							timerInterval = setInterval(updateTimer, 1000);
							updateTimer();
						}
					}
					if (typed.length < window._targetWord.length) {
						typed += e.key;
						window.typed = typed;
						renderWord(window._targetWord, typed);
					}
				}
			});
		}

		window.addEventListener('DOMContentLoaded', loadRandomWord);
	</script>
